<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
</head>
<body>
  <form id="calculadora">
    Valor1: <input type="label" id="a"><br>
    Valor2: <input type="label" id="b"><br>
    Operaci√≥n: 
    <select id="operacion">
      <option value="sumar">Sumar</option>
      <option value="restar">Restar</option>
      <option value="producto">Producto</option>
      <option value="dividir">Dividir</option>
    </select><br>
    <button type="sumbit" value="Calcular">Calcular</button>
  </form>
  <span id="resultado"></span>
</body>
<script type="text/javascript">
  const calc = document.getElementById('calculadora')

  calc.addEventListener('submit', (e) => {
    e.preventDefault()

    const serviceURL = document.URL
    const a = document.getElementById('a').value
    const b = document.getElementById('b').value
    const operacion = document.getElementById('operacion').value
    const url = serviceURL + operacion + '/' + a + '/' + b

    fetch(url)
      .then(response => response.text())
      .then(response => {
        let resultado = document.getElementById('resultado')
        resultado.textContent = response
      })
  })
</script>
</html>
